<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="pop">
    <picture>
      <img class="star" src="./images/icon-star.svg" alt="star">
    </picture>
    <h3 class="header">How did we do?</h3>
    <p class="discp"> Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div class="rating">
      <span class="nums off">1</span>
      <span class="nums off">2</span>
      <span class="nums off">3</span>
      <span class="nums off">4</span>
      <span class="nums off">5</span>
    </div>
    <button>Submit</button>
  </section>
  <script src="./js/inter.js"></script>
</body>
</html>
